<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Zellous</title>
  <script type="importmap">
  {
    "imports": {
      "htm": "https://esm.sh/htm@3.1.1/preact",
      "preact": "https://esm.sh/preact@10.19.0",
      "preact/hooks": "https://esm.sh/preact@10.19.0/hooks",
      "@preact/signals": "https://esm.sh/@preact/signals@1.2.0"
    }
  }
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --bg: #0a0a0a; --surface: #141414; --surface2: #1e1e1e; --border: #2a2a2a; --text: #fff; --text2: rgba(255,255,255,0.6); --accent: #3b82f6; --accent2: #2563eb; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); font-size: 13px; overflow: hidden; }

    /* Layout */
    .app { display: flex; height: 100vh; height: 100dvh; }
    .sidebar { width: 280px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
    .sidebar.right { border-right: none; border-left: 1px solid var(--border); }
    .sidebar-header { padding: 12px; border-bottom: 1px solid var(--border); font-size: 11px; font-weight: 600; text-transform: uppercase; color: var(--text2); display: flex; align-items: center; gap: 8px; }
    .sidebar-content { flex: 1; overflow-y: auto; padding: 8px; }
    .main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; gap: 12px; min-width: 0; }

    /* Tabs */
    .tabs { display: flex; gap: 4px; padding: 8px; border-bottom: 1px solid var(--border); }
    .tab { flex: 1; padding: 8px; background: transparent; border: none; color: var(--text2); font-size: 11px; cursor: pointer; border-radius: 4px; }
    .tab:hover { background: var(--surface2); }
    .tab.active { background: var(--accent); color: #fff; }

    /* Mobile nav */
    .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-top: 1px solid var(--border); padding: 8px; z-index: 100; }
    .mobile-nav-btns { display: flex; gap: 8px; }
    .mobile-nav-btn { flex: 1; padding: 10px; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 11px; font-weight: 500; cursor: pointer; text-align: center; }
    .mobile-nav-btn.active { background: var(--accent); border-color: var(--accent); }
    .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 90; }

    /* Header */
    .header-row { display: flex; align-items: center; gap: 12px; width: 100%; max-width: 400px; justify-content: space-between; }
    .logo { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
    .room-badge { font-size: 11px; padding: 4px 10px; background: var(--surface2); border-radius: 12px; color: var(--text2); }
    .connection { display: flex; align-items: center; gap: 6px; font-size: 11px; color: var(--text2); }
    .connection-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--success); }
    .connection-dot.offline { background: var(--danger); }

    /* Auth button */
    .auth-btn { padding: 6px 12px; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 11px; cursor: pointer; }
    .auth-btn:hover { background: var(--border); }
    .auth-btn.authenticated { background: var(--accent); border-color: var(--accent); }

    /* PTT Button */
    .ptt { width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%); border: none; color: #fff; font-weight: 600; font-size: 11px; cursor: pointer; transition: all 0.15s; box-shadow: 0 4px 20px rgba(59,130,246,0.3); display: flex; align-items: center; justify-content: center; text-transform: uppercase; letter-spacing: 0.5px; }
    .ptt:hover { transform: scale(1.03); }
    .ptt:active { transform: scale(0.97); }
    .ptt.recording { background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%); box-shadow: 0 0 30px rgba(239,68,68,0.4); animation: ptt-pulse 0.8s infinite; }
    @keyframes ptt-pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.02); } }

    /* Controls */
    .controls { display: flex; flex-direction: column; gap: 8px; width: 100%; max-width: 280px; }
    .control-row { display: flex; gap: 6px; align-items: center; }
    .control-label { font-size: 10px; color: var(--text2); width: 32px; flex-shrink: 0; text-transform: uppercase; }
    .control-input { flex: 1; min-width: 0; }
    .control-value { font-size: 10px; color: var(--text2); width: 36px; text-align: right; }
    input[type="range"] { width: 100%; height: 4px; -webkit-appearance: none; background: var(--surface2); border-radius: 2px; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--accent); border-radius: 50%; cursor: pointer; }
    select { width: 100%; padding: 6px 8px; background: var(--surface2); color: var(--text); border: 1px solid var(--border); border-radius: 6px; font-size: 11px; cursor: pointer; }

    /* Buttons */
    .btn { padding: 8px 14px; border-radius: 6px; border: none; font-size: 11px; font-weight: 500; cursor: pointer; transition: all 0.15s; display: inline-flex; align-items: center; gap: 6px; }
    .btn-row { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; }
    .btn-secondary { background: var(--surface2); color: var(--text); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--border); }
    .btn-secondary.active { background: var(--accent); border-color: var(--accent); }
    .btn-danger.active { background: var(--danger); border-color: var(--danger); }
    .btn-success.active { background: var(--success); border-color: var(--success); }
    .btn-primary { background: var(--accent); color: #fff; border: none; }
    .btn-primary:hover { background: var(--accent2); }

    /* Queue items */
    .queue-item { padding: 8px 10px; background: var(--surface2); border-radius: 6px; margin-bottom: 4px; border-left: 2px solid transparent; display: flex; align-items: center; gap: 8px; }
    .queue-item.recording { border-left-color: var(--danger); }
    .queue-item.queued { border-left-color: var(--warning); }
    .queue-item.playing, .queue-item.replaying { border-left-color: var(--success); background: rgba(34,197,94,0.1); }
    .queue-item.played { opacity: 0.5; }
    .queue-icon { font-size: 12px; }
    .queue-info { flex: 1; min-width: 0; }
    .queue-name { font-size: 12px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .queue-meta { font-size: 10px; color: var(--text2); }
    .queue-actions { display: flex; gap: 4px; }
    .queue-btn { width: 24px; height: 24px; border-radius: 4px; border: none; background: var(--border); color: var(--text); cursor: pointer; font-size: 10px; display: flex; align-items: center; justify-content: center; }
    .queue-btn:hover { background: var(--accent); }
    .skip-btn { width: 100%; padding: 8px; background: var(--warning); color: #000; border: none; border-radius: 6px; font-size: 11px; font-weight: 600; cursor: pointer; margin-bottom: 8px; }
    .skip-btn.resume { background: var(--success); }

    /* Messages */
    .msg { padding: 8px 10px; background: var(--surface2); border-radius: 6px; margin-bottom: 4px; }
    .msg-text { font-size: 12px; margin-bottom: 2px; }
    .msg-time { font-size: 10px; color: var(--text2); }
    .msg-replay { background: var(--accent); color: #fff; border: none; padding: 2px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; margin-left: 8px; }

    /* Speakers */
    .speaker { display: flex; align-items: center; gap: 8px; padding: 8px 10px; background: var(--surface2); border-radius: 6px; margin-bottom: 4px; }
    .speaker-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); animation: speaker-pulse 1s infinite; }
    @keyframes speaker-pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
    .speaker-name { font-size: 12px; font-weight: 500; }

    /* Chat */
    .chat-panel { display: flex; flex-direction: column; height: 100%; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 8px; }
    .chat-msg { padding: 8px 10px; background: var(--surface2); border-radius: 6px; margin-bottom: 8px; }
    .chat-msg.authenticated { border-left: 2px solid var(--accent); }
    .chat-header { display: flex; justify-content: space-between; margin-bottom: 4px; }
    .chat-username { font-size: 11px; font-weight: 600; color: var(--accent); }
    .chat-time { font-size: 10px; color: var(--text2); }
    .chat-text { font-size: 12px; word-wrap: break-word; }
    .chat-text a { color: var(--accent); }
    .chat-image { margin-top: 8px; }
    .chat-image img { max-width: 100%; max-height: 200px; border-radius: 6px; cursor: pointer; }
    .chat-image-caption { font-size: 11px; color: var(--text2); margin-top: 4px; }
    .chat-file { display: flex; align-items: center; gap: 8px; padding: 8px; background: var(--bg); border-radius: 6px; margin-top: 8px; }
    .chat-file-icon { font-size: 20px; }
    .chat-file-info { flex: 1; }
    .chat-file-name { font-size: 12px; color: var(--accent); text-decoration: none; }
    .chat-file-name:hover { text-decoration: underline; }
    .chat-file-size { font-size: 10px; color: var(--text2); }
    .chat-input-row { display: flex; gap: 6px; padding: 8px; border-top: 1px solid var(--border); }
    .chat-input { flex: 1; padding: 8px 12px; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 12px; }
    .chat-input:focus { outline: none; border-color: var(--accent); }
    .chat-send-btn { padding: 8px 16px; background: var(--accent); border: none; border-radius: 6px; color: #fff; font-size: 12px; cursor: pointer; }
    .chat-send-btn:hover { background: var(--accent2); }
    .attach-btn { padding: 8px; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); cursor: pointer; }
    .attach-btn:hover { background: var(--border); }

    /* Files */
    .file-item { display: flex; align-items: center; gap: 8px; padding: 8px 10px; background: var(--surface2); border-radius: 6px; margin-bottom: 4px; cursor: default; }
    .file-item.folder { cursor: pointer; }
    .file-item.folder:hover { background: var(--border); }
    .file-icon { font-size: 16px; }
    .file-info { flex: 1; min-width: 0; }
    .file-name { font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
    .file-size { font-size: 10px; color: var(--text2); }
    .file-dl-btn { padding: 4px 8px; background: var(--accent); border: none; border-radius: 4px; color: #fff; font-size: 10px; cursor: pointer; }

    /* VAD meter */
    .vad-container { width: 100%; max-width: 280px; }
    .vad-bar { height: 4px; background: var(--surface2); border-radius: 2px; overflow: hidden; position: relative; }
    .vad-fill { height: 100%; background: linear-gradient(90deg, var(--success), var(--warning), var(--danger)); transition: width 0.05s; }
    .vad-threshold-marker { position: absolute; top: -2px; bottom: -2px; width: 2px; background: #fff; border-radius: 1px; }

    /* Webcam */
    .webcam-preview { width: 100px; height: 75px; background: #000; border-radius: 6px; overflow: hidden; display: none; }
    .webcam-preview video { width: 100%; height: 100%; object-fit: cover; }
    .video-playback { position: fixed; bottom: 70px; right: 12px; width: 200px; height: 150px; background: #000; border-radius: 8px; overflow: hidden; display: none; z-index: 80; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    .video-playback video { width: 100%; height: 100%; object-fit: cover; }
    .video-label { position: absolute; bottom: 6px; left: 6px; background: rgba(0,0,0,0.7); padding: 3px 8px; border-radius: 4px; font-size: 10px; }

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 200; align-items: center; justify-content: center; }
    .modal.open { display: flex; }
    .modal-content { background: var(--surface); border-radius: 12px; padding: 24px; width: 90%; max-width: 360px; }
    .modal-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; }
    .modal-input { width: 100%; padding: 10px 12px; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-size: 13px; margin-bottom: 12px; }
    .modal-input:focus { outline: none; border-color: var(--accent); }
    .modal-btns { display: flex; gap: 8px; margin-top: 16px; }
    .modal-btns .btn { flex: 1; justify-content: center; }
    .modal-tabs { display: flex; gap: 4px; margin-bottom: 16px; }
    .modal-tab { flex: 1; padding: 8px; background: var(--surface2); border: none; border-radius: 4px; color: var(--text2); font-size: 12px; cursor: pointer; }
    .modal-tab.active { background: var(--accent); color: #fff; }

    /* Image modal */
    .image-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 300; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .image-modal-content { position: relative; max-width: 90%; max-height: 90%; }
    .image-modal-content img { max-width: 100%; max-height: 90vh; border-radius: 8px; }
    .image-modal-close { position: absolute; top: -40px; right: 0; background: none; border: none; color: #fff; font-size: 32px; cursor: pointer; }

    /* Empty state */
    .empty { padding: 20px; text-align: center; color: var(--text2); font-size: 11px; }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    /* Hidden file input */
    .hidden-input { display: none; }

    /* Mobile */
    @media (max-width: 900px) {
      .sidebar { position: fixed; top: 0; bottom: 60px; width: 300px; z-index: 95; transform: translateX(-100%); transition: transform 0.2s; }
      .sidebar.right { right: 0; left: auto; transform: translateX(100%); }
      .sidebar.open { transform: translateX(0); }
      .mobile-nav { display: block; }
      .overlay.open { display: block; }
      .main { padding-bottom: 80px; }
      .video-playback { bottom: 80px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar" id="sidebarLeft">
      <div class="tabs">
        <button class="tab active" data-tab="speakers">Speakers</button>
        <button class="tab" data-tab="chat">Chat</button>
        <button class="tab" data-tab="files">Files</button>
      </div>

      <!-- Speakers & Messages Panel -->
      <div class="sidebar-content" id="speakersPanel">
        <div style="margin-bottom: 16px;">
          <div style="font-size: 10px; color: var(--text2); margin-bottom: 6px; text-transform: uppercase;">Live</div>
          <div id="speakers"><div class="empty">No active speakers</div></div>
        </div>
        <div>
          <div style="font-size: 10px; color: var(--text2); margin-bottom: 6px; text-transform: uppercase;">Activity</div>
          <div id="messages"><div class="empty">No messages yet</div></div>
        </div>
      </div>

      <!-- Chat Panel -->
      <div class="chat-panel" id="chatPanel" style="display: none;">
        <div class="chat-messages" id="chatView">
          <div class="empty">No chat messages yet</div>
        </div>
        <div class="chat-input-row">
          <button class="attach-btn" onclick="ui.actions.uploadFile()">üìé</button>
          <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
          <button class="chat-send-btn" id="chatSendBtn" onclick="ui.actions.sendChat()">Send</button>
        </div>
      </div>

      <!-- Files Panel -->
      <div class="sidebar-content" id="filesPanel" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <div style="font-size: 10px; color: var(--text2); text-transform: uppercase;">Files</div>
          <button class="btn btn-secondary" onclick="ui.actions.uploadFile()" style="padding: 4px 8px; font-size: 10px;">Upload</button>
        </div>
        <div id="filesView"><div class="empty">No files yet</div></div>
      </div>
    </div>

    <div class="main">
      <div class="header-row">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div class="logo">Zellous</div>
          <div class="room-badge" id="roomName">lobby</div>
        </div>
        <button class="auth-btn" id="authBtn" onclick="ui.actions.showAuthModal()">Login</button>
      </div>
      <div class="connection">
        <div class="connection-dot offline" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
        <span id="recording" style="display: none; color: var(--danger);">‚óè REC</span>
      </div>

      <button id="pttBtn" class="ptt">Hold to Talk</button>

      <div class="controls">
        <div class="control-row">
          <span class="control-label">Vol</span>
          <input type="range" id="volume" min="0" max="100" value="70" class="control-input">
          <span class="control-value" id="volValue">70%</span>
        </div>
        <div class="control-row">
          <span class="control-label">Mic</span>
          <select id="inputDevice" class="control-input"></select>
        </div>
        <div class="control-row">
          <span class="control-label">Out</span>
          <select id="outputDevice" class="control-input"></select>
        </div>
      </div>

      <div class="btn-row">
        <button id="deafenBtn" class="btn btn-secondary btn-danger">üîä Deafen</button>
        <button id="vadBtn" class="btn btn-secondary btn-success">üé§ VAD</button>
        <button id="webcamBtn" class="btn btn-secondary">üì∑ Cam</button>
      </div>

      <div class="controls" id="vadControls" style="display: none;">
        <div class="control-row">
          <span class="control-label">Sens</span>
          <input type="range" id="vadThreshold" min="0" max="100" value="15" class="control-input">
          <span class="control-value" id="vadValue">15%</span>
        </div>
      </div>
      <div class="vad-container" id="vadMeterContainer" style="display: none;">
        <div class="vad-bar">
          <div class="vad-fill" id="vadMeter" style="width: 0%;"></div>
          <div class="vad-threshold-marker" id="vadThresholdMarker" style="left: 15%;"></div>
        </div>
      </div>

      <div class="controls" id="webcamControls" style="display: none;">
        <div class="control-row">
          <span class="control-label">Res</span>
          <select id="webcamResolution" class="control-input">
            <option value="160x120">160x120</option>
            <option value="320x240" selected>320x240</option>
            <option value="640x480">640x480</option>
            <option value="1280x720">1280x720</option>
          </select>
          <select id="webcamFps" style="width: 60px;">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="24">24</option>
            <option value="30">30</option>
          </select>
        </div>
      </div>
      <div class="webcam-preview" id="webcamPreview">
        <video id="webcamVideo" autoplay muted playsinline></video>
      </div>
    </div>

    <div class="sidebar right" id="sidebarRight">
      <div class="sidebar-header"><span>üìã</span> Audio Queue</div>
      <div class="sidebar-content">
        <div id="audioQueueView"><div class="empty">Queue empty</div></div>
      </div>
    </div>
  </div>

  <div class="video-playback" id="videoPlayback">
    <video id="videoPlaybackVideo" autoplay playsinline></video>
    <div class="video-label" id="videoPlaybackLabel"></div>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- Auth Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <div class="modal-tabs">
        <button class="modal-tab active" id="loginTab">Login</button>
        <button class="modal-tab" id="registerTab">Register</button>
      </div>
      <div id="loginForm">
        <input type="text" class="modal-input" id="loginUsername" placeholder="Username">
        <input type="password" class="modal-input" id="loginPassword" placeholder="Password">
        <div class="modal-btns">
          <button class="btn btn-secondary" onclick="ui.actions.hideAuthModal()">Cancel</button>
          <button class="btn btn-primary" onclick="ui.actions.login(document.getElementById('loginUsername').value, document.getElementById('loginPassword').value)">Login</button>
        </div>
      </div>
      <div id="registerForm" style="display: none;">
        <input type="text" class="modal-input" id="registerUsername" placeholder="Username">
        <input type="text" class="modal-input" id="registerDisplayName" placeholder="Display Name (optional)">
        <input type="password" class="modal-input" id="registerPassword" placeholder="Password">
        <div class="modal-btns">
          <button class="btn btn-secondary" onclick="ui.actions.hideAuthModal()">Cancel</button>
          <button class="btn btn-primary" onclick="ui.actions.register(document.getElementById('registerUsername').value, document.getElementById('registerPassword').value, document.getElementById('registerDisplayName').value)">Register</button>
        </div>
      </div>
      <div id="userMenu" style="display: none; margin-top: 16px;">
        <div style="text-align: center; margin-bottom: 16px;">
          <div style="font-size: 14px; font-weight: 600;" id="userDisplayName"></div>
          <div style="font-size: 11px; color: var(--text2);" id="userUsername"></div>
        </div>
        <button class="btn btn-secondary" style="width: 100%; justify-content: center; margin-bottom: 8px;" onclick="ui.actions.logout()">Logout</button>
        <button class="btn btn-secondary btn-danger" style="width: 100%; justify-content: center;" onclick="auth.logoutAll()">Logout All Devices</button>
      </div>
    </div>
  </div>

  <input type="file" class="hidden-input" id="fileInput" multiple onchange="ui.actions.handleFileSelect(event)">

  <div class="mobile-nav">
    <div class="mobile-nav-btns">
      <button class="mobile-nav-btn" id="navLeft">üë• Live</button>
      <button class="mobile-nav-btn" id="navChat">üí¨ Chat</button>
      <button class="mobile-nav-btn active" id="navMain">üéôÔ∏è Talk</button>
      <button class="mobile-nav-btn" id="navRight">üìã Queue</button>
    </div>
  </div>

  <script src="msgpackr.min.js"></script>
  <script type="module">
    // First load state with signals
    import { state } from './js/state.js';
    import { effect } from '@preact/signals';
  </script>
  <script src="js/state.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/queue.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/files.js"></script>
  <script src="js/network.js"></script>
  <script src="js/ptt.js"></script>
  <script src="js/webcam.js"></script>
  <script src="app.js"></script>
  <script type="module">
    // App initialization - set up effect watchers for reactive rendering
    import { effect } from '@preact/signals';
    import { state } from './js/state.js';

    // Setup effect watchers to trigger UI renders when signals change
    effect(() => {
      // Watch and trigger re-renders on state changes - access via stateSignals to get raw signals
      window.stateSignals.isSpeaking.value;
      window.stateSignals.activeSpeakers.value;
      window.stateSignals.messages.value;
      window.stateSignals.audioQueue.value;
      window.stateSignals.chatMessages.value;
      window.stateSignals.fileList.value;
      window.stateSignals.isAuthenticated.value;
      window.stateSignals.currentUser.value;
      window.stateSignals.isConnected.value;
      window.stateSignals.isDeafened.value;
      window.stateSignals.vadEnabled.value;
      window.stateSignals.webcamEnabled.value;
      window.stateSignals.masterVolume.value;

      // Trigger render updates
      if (window.ui?.render) {
        try {
          window.ui.render.speakers?.();
          window.ui.render.queue?.();
          window.ui.render.messages?.();
          window.ui.render.chat?.();
          window.ui.render.files?.();
          window.ui.render.authStatus?.();
        } catch (e) {
          // Silently catch render errors
        }
      }
    });

    window.appReady = true;
  </script>
  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const panels = ['speakersPanel', 'chatPanel', 'filesPanel'];
        panels.forEach(p => document.getElementById(p).style.display = 'none');

        const tabName = tab.dataset.tab;
        if (tabName === 'speakers') document.getElementById('speakersPanel').style.display = 'block';
        else if (tabName === 'chat') document.getElementById('chatPanel').style.display = 'flex';
        else if (tabName === 'files') {
          document.getElementById('filesPanel').style.display = 'block';
          network.send({ type: 'get_files', path: '' });
        }
      });
    });

    // Auth modal tabs
    document.getElementById('loginTab').addEventListener('click', () => {
      document.getElementById('loginTab').classList.add('active');
      document.getElementById('registerTab').classList.remove('active');
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('userMenu').style.display = 'none';
    });

    document.getElementById('registerTab').addEventListener('click', () => {
      document.getElementById('registerTab').classList.add('active');
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('userMenu').style.display = 'none';
    });

    // Update auth modal based on login state
    const updateAuthModal = () => {
      if (auth.isLoggedIn()) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('userMenu').style.display = 'block';
        document.getElementById('userDisplayName').textContent = auth.user.displayName || auth.user.username;
        document.getElementById('userUsername').textContent = '@' + auth.user.username;
        document.querySelectorAll('.modal-tab').forEach(t => t.style.display = 'none');
      } else {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('userMenu').style.display = 'none';
        document.querySelectorAll('.modal-tab').forEach(t => t.style.display = 'block');
      }
    };

    // Override showAuthModal to update first
    const originalShowAuthModal = ui.actions.showAuthModal;
    ui.actions.showAuthModal = () => {
      updateAuthModal();
      originalShowAuthModal();
    };

    // Chat input enter key
    document.getElementById('chatInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        ui.actions.sendChat();
      }
    });

    // Paste image handling
    document.addEventListener('paste', (e) => {
      if (document.activeElement === document.getElementById('chatInput')) {
        fileTransfer.uploadFromClipboard(e);
      }
    });

    // Drag and drop
    document.body.addEventListener('dragover', (e) => e.preventDefault());
    document.body.addEventListener('drop', (e) => fileTransfer.handleDrop(e));

    // Mobile navigation
    const navLeft = document.getElementById('navLeft');
    const navChat = document.getElementById('navChat');
    const navMain = document.getElementById('navMain');
    const navRight = document.getElementById('navRight');
    const sidebarLeft = document.getElementById('sidebarLeft');
    const sidebarRight = document.getElementById('sidebarRight');
    const overlay = document.getElementById('overlay');
    const webcamControls = document.getElementById('webcamControls');

    function closeAll() {
      sidebarLeft.classList.remove('open');
      sidebarRight.classList.remove('open');
      overlay.classList.remove('open');
      navLeft.classList.remove('active');
      navChat.classList.remove('active');
      navRight.classList.remove('active');
      navMain.classList.add('active');
    }

    navLeft.onclick = () => {
      const isOpen = sidebarLeft.classList.contains('open');
      closeAll();
      if (!isOpen) {
        document.querySelectorAll('.tab')[0].click();
        sidebarLeft.classList.add('open');
        overlay.classList.add('open');
        navLeft.classList.add('active');
        navMain.classList.remove('active');
      }
    };

    navChat.onclick = () => {
      const isOpen = sidebarLeft.classList.contains('open');
      closeAll();
      if (!isOpen) {
        document.querySelectorAll('.tab')[1].click();
        sidebarLeft.classList.add('open');
        overlay.classList.add('open');
        navChat.classList.add('active');
        navMain.classList.remove('active');
      }
    };

    navRight.onclick = () => {
      const isOpen = sidebarRight.classList.contains('open');
      closeAll();
      if (!isOpen) {
        sidebarRight.classList.add('open');
        overlay.classList.add('open');
        navRight.classList.add('active');
        navMain.classList.remove('active');
      }
    };

    navMain.onclick = closeAll;
    overlay.onclick = closeAll;

    document.getElementById('webcamBtn').addEventListener('click', () => {
      setTimeout(() => {
        webcamControls.style.display = window.zellousDebug?.state?.webcamEnabled ? 'block' : 'none';
      }, 100);
    });

    // Init auth status on load
    setTimeout(() => ui.render.authStatus(), 100);
  </script>
</body>
</html>
